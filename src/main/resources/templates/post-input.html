<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <form th:action method="post">
        <input type="text" placeholder="제목을 입력해주세요." name="title">
        <textarea placeholder="내용을 입력해주세요." name="content"></textarea>
        <button type="submit">저장</button>
    </form>
</body>
</html>
