<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/post/new}" class="btn btn-primary">글 등록하기</a>
        </div>
    </div>
    <table class="table text-center">
        <colgroup>
            <col>
            <col width="50%">
        </colgroup>
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <!--반복문으로 아래 출력하기-->
        <tr>
            <td>번호 출력</td>
            <td>제목 출력</td>
            <td>작성자 출력</td>
            <td>작성일시 출력</td>
        </tr>
        </tbody>
    </table>
</div>

</html>
